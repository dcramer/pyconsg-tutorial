<!doctype html>
<html>
  <head>
    <base href="{{ url_for('static', filename='partials/') }}">
    <meta charset="utf-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if SENTRY_PUBLIC_DSN %}
      <script type="text/javascript" src="//cdn.ravenjs.com/1.1.15/angular,jquery,native/raven.min.js"></script>
      <script type="text/javascript">
      Raven.config('{{ SENTRY_PUBLIC_DSN }}', {
        // whitelistUrls: [/changes\.build\.itc\.dropbox\.com/]
      }).install();
      </script>
    {% endif %}
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon" type="image/x-icon">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='vendor/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" media="screen">

    <script src="{{ url_for('static', filename='vendor/angular/angular.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/angular-route/angular-route.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controllers.js') }}"></script>

  </head>
  <body ng-app="blog">
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section ng-view>
      <div class="loading">
        <div class="spinner-icon spinner-large"></div>
      </div>
    </section>
  </body>
</html>
