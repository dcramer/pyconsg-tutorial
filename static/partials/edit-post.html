<div class="page-header">
  <h1>Edit Post</h1>
</div>

<form role="role" name="postForm">
  <div class="form-group" ng-class="{error: !postForm.title.$valid}">
    <input type="text"
           name="title"
           ng-model="formData.title"
           placeholder="Post Title"
           class="form-control"
           required>

    <div class="help-block">
      <div ng-show="postForm.title.$dirty && postForm.title.$invalid">
        <span ng-show="!!postForm.title.$error.required">This field is required.</span>
      </div>
    </div>
  </div>

  <div class="form-group" ng-class="{error: !postForm.body.$valid}">
    <textarea name="body"
              ng-model="formData.body"
              placeholder="Post Body"
              class="form-control"
              required></textarea>

    <div class="help-block">
      <div ng-show="postForm.body.$dirty && postForm.body.$invalid">
        <span ng-show="!!postForm.body.$error.required">This field is required.</span>
      </div>
    </div>
  </div>

  <div class="form-actions">
    <button class="btn btn-primary"
            ng-click="saveForm()"
            ng-disabled="postForm.$invalid || postForm.$pristine">Save Changes</button>
  </div>
</form>
