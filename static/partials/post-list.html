<p><a href="/#/new/post/" class="btn btn-default">New Post</a></p>

<div ng-repeat="post in postList">
  <div class="page-header">
    <h2>
      <a href="/#/posts/{{ post.id }}">{{ post.title }}</a>
      <small>&mdash; <span time-since="post.pubDate"></span></small>
    </h2>
  </div>

  <div class="post-body"
     btf-markdown="post.body"></div>

</div>
